<!-- JavaScript to fetch and insert content -->
<script>
  /**
   * Fetches the content from a given URL and injects it into a target element.
   * This is a useful pattern for creating reusable components like headers and footers.
   * @param {string} url - The URL of the HTML file to fetch (e.g., 'header.html').
   * @param {string} elementId - The ID of the HTML element where the content will be inserted.
   */
  async function loadHTML(url, elementId) {
    try {
      // Use the fetch API to get the content of the HTML file.
      const response = await fetch(url);
      // Check if the request was successful.
      if (!response.ok) {
        throw new Error(`Failed to fetch ${url}: ${response.status} ${response.statusText}`);
      }
      // Get the response body as text.
      const content = await response.text();
      // Find the target element by its ID.
      const targetElement = document.getElementById(elementId);
      if (targetElement) {
        // Inject the fetched HTML content into the target element.
        targetElement.innerHTML = content;
      } else {
        console.error(`Element with ID '${elementId}' not found.`);
      }
    } catch (error) {
      console.error('Error loading HTML:', error);
    }
  }

  // When the page is fully loaded, call the function to load the header and footer.
  // Note: This requires the HTML files to be accessible on the same server.
  document.addEventListener('DOMContentLoaded', () => {
    loadHTML('header.html', 'header-placeholder');
    loadHTML('footer.html', 'footer-placeholder');
  });
</script>
