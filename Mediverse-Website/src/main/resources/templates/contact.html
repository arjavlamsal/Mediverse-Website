<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mediverse - Contact Us</title>
  <!-- Use Inter font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      color: #1a202c;
      background-color: #f7fafc;
    }
    .bg-custom-blue-dark {
      background-color: #0b1f41;
    }
    .text-custom-blue-light {
      color: #3f7de1;
    }
    .bg-custom-blue-light {
      background-color: #3f7de1;
    }
    .contact-form-container {
      background-color: #ffffff;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="antialiased flex flex-col min-h-screen">

<!-- Placeholder to dynamically load the header content -->
<div id="header-placeholder"></div>

<!-- Overall container for the main content -->
<div class="w-full mx-auto">

  <!-- Contact Section -->
  <section class="py-16 bg-white flex-grow">
    <div class="container mx-auto px-4">
      <div class="text-center">
        <h1 class="text-3xl md:text-4xl font-bold text-custom-blue-dark">Contact Us</h1>
        <p class="mt-2 text-gray-600">Get in touch with us for any inquiries or appointments.</p>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-12">
        <!-- Contact Information -->
        <div class="contact-form-container p-8">
          <h2 class="text-2xl font-semibold text-custom-blue-dark mb-4">Our Information</h2>
          <ul class="space-y-6">
            <li class="flex items-start space-x-4">
              <div class="flex-shrink-0 text-custom-blue-light">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
              </div>
              <div>
                <h3 class="font-bold text-custom-blue-dark">Our Location</h3>
                <p class="text-gray-600">New Baneshwor, Kathmandu</p>
              </div>
            </li>
            <li class="flex items-start space-x-4">
              <div class="flex-shrink-0 text-custom-blue-light">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.95 1.05l-1.12 5.59a1 1 0 01-.58.74l-.59.32a.5.5 0 00-.54.08l-1.15.65a.5.5 0 01-.54-.08l-.59-.32a1 1 0 01-.58-.74l-1.12-5.59A1 1 0 013.28 3zM16 11l-2.07 4.14a.5.5 0 00-.18.23l-1.07 2.14a.5.5 0 01-.54.08l-1.15-.65a.5.5 0 00-.54.08l-1.07 2.14a.5.5 0 01-.18.23l-2.07 4.14a1 1 0 00.95 1.05h3.28a1 1 0 00.95-1.05l-1.12-5.59a1 1 0 00-.58-.74l-.59-.32a.5.5 0 01-.54.08l-1.15.65a.5.5 0 01-.54-.08l-1.12-5.59A1 1 0 0116.72 11h.28a1 1 0 01.95 1.05l-1.12 5.59a1 1 0 01-.58.74l-.59-.32a.5.5 0 00-.54.08l-1.15.65a.5.5 0 01-.54-.08l-1.12-5.59A1 1 0 0122 11.28v-2.06c-.4-.11-.8-.2-1.2-.24z" />
                </svg>
              </div>
              <div>
                <h3 class="font-bold text-custom-blue-dark">Phone Number</h3>
                <p class="text-gray-600">(123) 456-7890</p>
              </div>
            </li>
            <li class="flex items-start space-x-4">
              <div class="flex-shrink-0 text-custom-blue-light">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
              </div>
              <div>
                <h3 class="font-bold text-custom-blue-dark">Email Address</h3>
                <p class="text-gray-600">info@mediverse.com</p>
              </div>
            </li>
          </ul>
        </div>
        <!-- Contact Form -->
        <div class="contact-form-container p-8">
          <h2 class="text-2xl font-semibold text-custom-blue-dark mb-4">Send Us a Message</h2>
          <form class="space-y-4">
            <div>
              <input type="text" id="name" name="name" placeholder="Your Name" required class="w-full p-3 rounded-lg border-2 border-gray-200 focus:outline-none focus:border-custom-blue-light">
            </div>
            <div>
              <input type="email" id="email" name="email" placeholder="Your Email" required class="w-full p-3 rounded-lg border-2 border-gray-200 focus:outline-none focus:border-custom-blue-light">
            </div>
            <div>
              <input type="text" id="subject" name="subject" placeholder="Subject" class="w-full p-3 rounded-lg border-2 border-gray-200 focus:outline-none focus:border-custom-blue-light">
            </div>
            <div>
              <textarea id="message" name="message" rows="5" placeholder="Your Message" required class="w-full p-3 rounded-lg border-2 border-gray-200 focus:outline-none focus:border-custom-blue-light"></textarea>
            </div>
            <button type="submit" class="w-full p-3 font-semibold rounded-lg bg-custom-blue-dark text-white hover:bg-opacity-90 transition-all duration-200">
              Send Message
            </button>
          </form>
        </div>
      </div>
      <!-- Map Placeholder -->
      <div class="mt-12">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3532.484224727142!2d85.33777891500115!3d27.70296718279313!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb19a4b8f52285%3A0xf695b28d689b09c!2sNew%20Baneshwor%2C%20Kathmandu%2044600!5e0!3m2!1sen!2snp!4v1628169999718!5m2!1sen!2snp" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" class="rounded-lg shadow-lg"></iframe>
      </div>
    </div>
  </section>

</div>

<!-- Placeholder to dynamically load the footer content -->
<div id="footer-placeholder"></div>

<!-- JavaScript to fetch and insert header and footer HTML -->
<script>
  /**
   * Fetches the content from a given URL and injects it into a target element.
   * This is a useful pattern for creating reusable components like headers and footers.
   * @param {string} url - The URL of the HTML file to fetch (e.g., 'header.html').
   * @param {string} elementId - The ID of the HTML element where the content will be inserted.
   */
  async function loadHTML(url, elementId) {
    try {
      // Use the fetch API to get the content of the HTML file.
      const response = await fetch(url);
      // Check if the request was successful.
      if (!response.ok) {
        throw new Error(`Failed to fetch ${url}: ${response.status} ${response.statusText}`);
      }
      // Get the response body as text.
      const content = await response.text();
      // Find the target element by its ID.
      const targetElement = document.getElementById(elementId);
      if (targetElement) {
        // Inject the fetched HTML content into the target element.
        targetElement.innerHTML = content;
      } else {
        console.error(`Element with ID '${elementId}' not found.`);
      }
    } catch (error) {
      console.error('Error loading HTML:', error);
    }
  }

  // When the page is fully loaded, call the function to load the header and footer.
  // Note: This requires the HTML files to be accessible on the same server.
  document.addEventListener('DOMContentLoaded', () => {
    loadHTML('header.html', 'header-placeholder');
    loadHTML('footer.html', 'footer-placeholder');
  });
</script>
</body>
</html>
